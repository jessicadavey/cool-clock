<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cool Clock</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="clock">
      <div><span class="time active">It is</span></div>
      <div><span class="time half">Half</span></div>
      <div><span class="time ten">Ten</span></div>
      <div><span class="time quarter">Quarter</span></div>
      <div><span class="time twenty">Twenty</span></div>
      <div><span class="time five">Five</span></div>
      <div><span class="time minutes">Minutes</span></div>
      <div><span class="time to">To</span></div>
      <div><span class="time past">Past</span></div>
      <div><span class="time _1 _13">One</span></div>
      <div><span class="time _2 _14">Two</span></div>
      <div><span class="time _3 _15">Three</span></div>
      <div><span class="time _4 _16">Four</span></div>
      <div><span class="time _5 _17">Five</span></div>
      <div><span class="time _6 _18">Six</span></div>
      <div><span class="time _7 _19">Seven</span></div>
      <div><span class="time _8 _20">Eight</span></div>
      <div><span class="time _9 _21">Nine</span></div>
      <div><span class="time _10 _22">Ten</span></div>
      <div><span class="time _11 _23">Eleven</span></div>
      <div><span class="time _12 _0">Twelve</span></div>
      <div><span class="time active">O'Clock</span></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
