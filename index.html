<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cool Clock</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div><span class="time active">It is</span></div>
    <div><span class="time" id="half">Half</span></div>
    <div><span class="time">Ten</span></div>
    <div><span class="time">Quarter</span></div>
    <div><span class="time">Twenty</span></div>
    <div><span class="time">Five</span></div>
    <div><span class="time">Minutes</span></div>
    <div><span class="time">To</span></div>
    <div><span class="time">Past</span></div>
    <div><span class="time" id="1">One</span></div>
    <div><span class="time" id="2">Two</span></div>
    <div><span class="time" id="3">Three</span></div>
    <div><span class="time" id="4">Four</span></div>
    <div><span class="time" id="5">Five</span></div>
    <div><span class="time" id="6">Six</span></div>
    <div><span class="time" id="7">Seven</span></div>
    <div><span class="time" id="8">Eight</span></div>
    <div><span class="time" id="9">Nine</span></div>
    <div><span class="time" id="10">Ten</span></div>
    <div><span class="time" id="11">Eleven</span></div>
    <div><span class="time" id="0">Twelve</span></div>
    <div><span class="time">O'Clock</span></div>
    <script src="index.js"></script>
  </body>
</html>
