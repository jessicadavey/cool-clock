<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Word Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="line">
        <span class="time it-is">It is</span>
        <span class="time half">Half</span>
        <span class="time ten">Ten</span>
      </div>
      <div class="line">
        <span class="time quarter">Quarter</span>
        <span class="time twenty">Twenty</span>
      </div>
      <div class="line">
        <span class="time five">Five</span>
        <span class="time minutes">Minutes</span>
        <span class="time to">To</span>
      </div>
      <div class="line">
        <span class="time past">Past</span>
        <span class="time _1 _13">One</span>
        <span class="time _3 _15">Three</span>
      </div>
      <div class="line">
        <span class="time _2 _14">Two</span>
        <span class="time _4 _16">Four</span>
        <span class="time _5 _17">Five</span>
      </div>
      <div class="line">
        <span class="time _6 _18">Six</span>
        <span class="time _7 _19">Seven</span>
        <span class="time _8 _20">Eight</span>
      </div>
      <div class="line">
        <span class="time _9 _21">Nine</span>
        <span class="time _10 _22">Ten</span>
        <span class="time _11 _23">Eleven</span>
      </div>
      <div class="line">
        <span class="time _12 _0">Twelve</span>
        <span class="time oclock">O'Clock</span>
      </div>
    </div>
    <div class="buttons">
      <button id="red" data-hue="hsl(325, 100%, 50%)" class="button"></button>
      <button id="orange" data-hue="hsl(36, 100%, 50%)" class="button"></button>
      <button id="yellow" data-hue="hsl(61, 100%, 50%)" class="button"></button>
      <button id="green" data-hue="hsl(147, 100%, 50%)" class="button"></button>
      <button id="blue" data-hue="hsl(195, 100%, 50%)" class="button"></button>
      <button
        id="violet"
        data-hue="hsl(251, 100%, 50%)"
        class="button"
      ></button>
      <button
        id="white"
        data-hue="#f5f5f5"
        class="button button-active"
      ></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
